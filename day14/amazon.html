<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="amazoncss.css">
    <script src="https://kit.fontawesome.com/1e4c9c295f.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="d-flex">
        <!--Start Brand logo-->
        <div class="nav-brand">
            <a href="#">
                <img src="logo.png" alt="" amazon>
                <span>.in</span>

            </a>
        </div>
        <!--End Brand logo-->

        <!--Start address-->
        <ul class="d-inline-block">
            <li>&nbsp;</li>
            <li><i class="fa-solid fa-location-dot"></i></li>
        </ul>

        <div class="addr">
            <a href="#">
                <p>Hello</p>
                <h3>Select your address</h3>

            </a>
        </div>
        <!--End address-->
        <!--Start search-->
        <div class="d-flex-search">

            <select name="allmenu" id="allmenu">
                <option value="all1">All1</option>
                <option value="all1">All2</option>

            </select>

            <input type="text">

            <i class="fa-solid fa-magnifying-glass "></i>

        </div>

        

        <!--End search-->

        <!--flag-->

        <div class="countryflag d-flex">
            <img src="india.png" alt="india">
            <span>EN</span>
            <i class ="fa-solid fa-caret-down"></i>
        </div>

        <!-- Start Hello,User Name-->

        <ul class="nav_menu d-flex">
            <li>
                <a href="#">
                    Hello,Sign in <br>
                    <span>Accounts and Lists <i class ="fa-solid fa-caret-down"></i></span>
                </a>

            </li>

            <!--return and orders-->
            <li>
                <a href="#">
                    Returns <br>
                    <span>& orders</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>0</span>
                </a>
            </li>

        </ul>
        <!-- End Hello,User Name-->

        
    </nav>

    <!-- Start Navigation bar -->
    <!-- start of sub nav -->
    <div class="submenu">
        <a href="#" >
            <i class="fa fa-solid-bars"></i>
            All
        </a>

        <a href="#">Today's deal</a>
        <a href="#">Best Sellers</a>
        <a href="#">Prime
            <i class="fa-solid fa-caret-down"></i>
        </a>

        <a href="#">Amazon MiniTV</a>
        <a href="#">Gift cards</a>
        <a href="#">Amazon Buisnesses
            <i class="fa-solid fa-caret-down"></i>
        </a>
        <a href="#">Buy Again</a>
        <a href="#" class="submenupromo">
            <i class="fa-brands fa-amazon"></i>
            <img src="reading.jpg" alt="prime day">
        </a>
        

    </div>



    <!-- end of sub nav -->

    <!--start banner -->
    <div class="banner">
        <img src="banners/banner1.jpg" alt="">
    </div>
    
    <!-- end banner -->

</body>

</html>
