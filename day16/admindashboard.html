<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>

    <!-- Start Top Navigation bar -->

    <nav class="navbar navbar-dark bg-black">
      <div class="container-fluid">
        <a class="navbar-brand">Shalini DashBoard</a>

        <form class="d-flex" role="search" >
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search a Person,data" aria-label="Search a Person,data" aria-describedby="basic-addon2">
            <button class="btn btn-outline-secondary text-bg-primary" type="button" id="button-addon2">
            <i class="bi bi-search"></i>
          </button>
          </div>
        </form>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i>
            </button>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
            <li><a class="dropdown-item active" href="#">Home Page</a></li>
            <li><a class="dropdown-item" href="#">Layout</a></li>
            <li><a class="dropdown-item" href="#">Analytics</a></li>
            <li><hr class="dropdown-divider"></li>
           <li><a class="dropdown-item" href="#">Links</a></li>

          </ul>
        </div>
     </div>
    </nav>

            <!-- End Top Navigation bar -->

             <!-- Start sidebar -->

             <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
              Toggle static offcanvas
            </button>
            
            <div class="offcanvas offcanvas-start text-bg-dark" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
              
              <div class="offcanvas-body">
               <nav class="offcanvas-body">
                <nav class = "navbar-dark">
                  <ul class="navbar-nav">
                    <li class="text-uppercase fw-bold px-3">Part One</li>
                   
                    <li> <i class="bi bi-speedometer2 me-2"></i> 
                    
                      Dashboard
                    </li>

                    <li>

                      <hr class="text-light border-2 opacity-50">

                    </li>
                    
                  </ul>
                </nav>
               </nav>
              </div>
            </div>    

             <!--End sidebar-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
